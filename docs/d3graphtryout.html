    <script>
      // Create svg and initial bars

      var w = 500;
      var h = 400;
      var margin = {
        top: 50,
        right: 0,
        bottom: 50,
        left: 50,
      };
      var innerWidth = w - margin.left - margin.right;
      var innerHeight = h - margin.top - margin.bottom;

      var data2010 = [1084, 901, 385, 31];
      var data2011 = [1280, 1055, 464, 43];
      var data2012 = [1645, 1217, 569, 53];
      var data2013 = [1711, 1350, 627, 66];
      var data2014 = [1889, 1444, 711, 74];
      var data2015 = [2294, 1590, 884, 73];

      var data2018 = [2891, 1909, 1059, 108];
      var data2019 = [3454, 2069, 1241, 120];
      var data2020 = [3749, 1573, 959, 108];

      var geo = [
        'Asia-Pacific',
        'Europe',
        'Americas',
        'Other',
      ];

      var xScale = d3
        .scaleBand()
        .domain(geo)
        .range([0, innerWidth])
        .paddingInner(0.1);

      var yScale = d3
        .scaleLinear()
        .domain([0, 3800])
        .range([innerHeight, 0]);

      var xAxis = d3.axisBottom().scale(xScale);

      var yAxis = d3.axisLeft().scale(yScale);

      // add svg

      var svg = d3
        .select('div')
        .append('svg')
        .attr('width', w)
        .attr('height', h);

      // add background rectangle

      svg
        .append('rect')
        .attr('class', 'background')
        .attr('x', 0)
        .attr('y', 0)
        .attr('width', w)
        .attr('height', h)
        .attr('fill', 'whitesmoke');

      // add bars as a group

      var bars = svg
        .append('g')
        .attr('id', 'plot')
        .attr(
          'transform',
          `translate (${margin.left}, ${margin.top})`
        )
        .selectAll('rect')
        .data(data2020);

      bars
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .attr('x', (d, i) => xScale(geo[i]))
        .attr('y', (d) => yScale(d))
        .attr('width', xScale.bandwidth())
        .attr('height', (d) => innerHeight - yScale(d))
        .attr('fill', 'darkorange');

      // add axes

      svg
        .append('g')
        .attr('class', 'xAxis')
        .attr(
          'transform',
          `translate (${margin.left}, ${h - margin.bottom})`
        )
        .call(xAxis);

      svg
        .append('g')
        .attr('class', 'yAxis')
        .attr(
          'transform',
          `translate (${margin.left}, ${margin.top})`
        )
        .call(yAxis);

      //add text

      
      var total = [

        6884,
        6389,
      ];

      }
    </script>

</html>
